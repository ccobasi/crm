<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="py-6 px-6 flex justify-between bg-blue-700">
        <a href="/" class="text-white">Appspot</a>

        <div class="auth">
            {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="py-4 px-6 bg-blue-600 rounded-xl text-white">Dashboard</a>
                <a href="{% url 'logout' %}" class="py-4 px-6 bg-red-600 rounded-xl text-white">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}" class="py-4 px-6 bg-blue-600 rounded-xl text-white">Log In</a>
                <a href="{% url 'signup' %}" class="py-4 px-6 bg-blue-400 rounded-xl text-white">Sign Up</a>
            {% endif %}
            
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <footer class="py-8 text-center bg-gray-200">
        <p class="text-xs text-gray-700">Copyright (c) 2023 Appspot</p>
    </footer>
</body>

</html>
